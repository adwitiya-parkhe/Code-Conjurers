<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIH Mindmate</title>
    <style>
        * {
            margin: 100;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
            background: transparent;
        }

        .back-vid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .navigation-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .navigation-bar .logo a {
            color: white;
            font-size: 41px;
            font-weight: bold;
            text-decoration: none;
        }

        .navigation-bar nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .navigation-bar nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navigation-bar nav ul li a:hover {
            color: white;
            text-decoration: aqua;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .navigation-bar nav ul li a:hover {
            color: aqua;
        }

        .full-page {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            min-height: 100vh; 
            padding-right: 80px; 
            text-align: right;
        }

        .welcome h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .welcome p {
            font-size: 25px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: aqua;
            color: black;
            font-size: 18px;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: aqua;
        }

        .ocean{
             position: absolute;
             top: 0;
             left: 0;
             width: 100px;
             justify-content: left;
             mix-blend-mode: lighten;
             background-color: transparent;
        }

        .ocean video{
             height:auto;
             margin-left:100%;
             max-width: 410%;
            }

    </style>
</head>

    <video class="back-vid" loop autoplay muted playsinline src="galaxy.mp4"></video>

            </ul>
        </nav>
    </div>

    <div class="full-page">
        <div class="welcome">
            <h1>Hey there, I'm MindMate ♡‧˚</h1>
            <p> ❅ A Mate Your Mind Deserves ❅</p>
            <a href="Mindmatelogin.html" class="btn">Get Started</a>
        </div>
    </div>
<div class="ocean">
    <video loop autoplay muted plays-inline src="ocean.mp4"></video>
  </div>
